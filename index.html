<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrenador d'Acords</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Font similar a la de la imatge */
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #1a1a2e; /* Fons general m√©s fosc */
      color: #e0e0e0; /* Color de text general clar */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #2a2a4c; /* Color del contenidor principal */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Ombra per profunditat */
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px; /* Espai per si hi ha elements a sota */
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    #punts-nivell-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #e0e0e0;
    }

    #punts, #nivell {
      text-align: left;
    }

    #nivell-badge {
      background-color: #e74c3c; /* Color vermell del badge de nivell */
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      margin-left: 10px;
    }

    #acordPregunta {
      font-size: 2.2em; /* Mida m√©s gran per la pregunta de l'acord */
      margin-bottom: 20px;
      color: #e0e0e0;
      font-weight: bold;
    }

    #resultat {
      font-size: 1.1em;
      margin-bottom: 15px;
      height: 30px; /* Per mantenir l'espai i evitar salts quan apareix el missatge */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #resultat.correcte {
      color: #2ecc71; /* Verd per correcte */
    }

    #resultat.error {
      color: #e74c3c; /* Vermell per error */
    }

    #temps {
      font-size: 1em;
      color: #e74c3c; /* Vermell per indicar temps esgotat o temps restant */
      margin-top: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 15px;
      width: 100%; /* Ocupa tot l'ample del contenidor */
      max-width: 400px;
      font-size: 1.1em;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: none;
      border-radius: 8px;
      background-color: #3b3b64; /* Color de fons de l'input */
      color: #e0e0e0; /* Color del text de l'input */
      text-align: center;
    }

    input::placeholder {
      color: #9e9e9e; /* Color del placeholder */
    }

    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 15px auto;
      padding: 18px 0;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    #btnComprovar {
      background-color: #007bff; /* Blau per comprovar, pots ajustar-lo si vols un altre color */
      color: white;
    }

    #btnSeguent {
      background-color: #e74c3c; /* Vermell similar al de la imatge */
      color: white;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      color: #bbb;
    }

    #resum {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1em;
      color: #e0e0e0;
    }

    audio {
      display: none;
    }

    /* Barra de progr√©s */
    #progress-container {
      width: 100%;
      height: 10px;
      background-color: #3b3b64;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #e74c3c; /* Color de la barra de progr√©s */
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéπ Entrenador d'Acords</h1>

    <div id="punts-nivell-container">
      <div>
        <span id="punts">Punts: 0</span>
      </div>
      <div>
        Nivell: <span id="nivell-badge">F√†cil</span>
      </div>
    </div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p id="acordPregunta">Carregant acord...</p>
    <p id="resultat"></p>
    <p id="temps">Temps restant: -</p>

    <input type="text" id="resposta" placeholder="Ex: C E G" autocomplete="off" />

    <button id="btnComprovar">Comprovar</button>
    <button id="btnSeguent">Seg√ºent Acord</button>

    <p id="resum"></p>
  </div>

  <audio id="soCorrecte" src="sounds/correcte.mp3" preload="auto"></audio>
  <audio id="soError" src="sounds/error.mp3" preload="auto"></audio>
  <audio id="soBenvinguda" src="sounds/benvinguda.mp3" preload="auto"></audio>

  <script>
    const acordsPerNivell = {
      facil: {
        "C": ["C", "E", "G"], "D": ["D", "F#", "A"], "E": ["E", "G#", "B"],
        "F": ["F", "A", "C"], "G": ["G", "B", "D"], "A": ["A", "C#", "E"], "B": ["B", "D#", "F#"],
        "Cm": ["C", "Eb", "G"], "Dm": ["D", "F", "A"], "Em": ["E", "G", "B"],
        "Fm": ["F", "Ab", "C"], "Gm": ["G", "Bb", "D"], "Am": ["A", "C", "E"], "Bm": ["B", "D", "F#"]
      },
      mitja: {
        "F#": ["F#", "A#", "C#"], "Bb": ["Bb", "D", "F"], "Eb": ["Eb", "G", "Bb"],
        "Ab": ["Ab", "C", "Eb"], "Db": ["Db", "F", "Ab"], "Bbm": ["Bb", "Db", "F"],
        "Ebm": ["Eb", "Gb", "Bb"], "F#m": ["F#", "A", "C#"], "Abm": ["Ab", "Cb", "Eb"]
      },
      dificil: {
        "G#m": ["G#", "B", "D#"], "C#m": ["C#", "E", "G#"], "A#m": ["A#", "C#", "E#"],
        "Dbm": ["Db", "Fb", "Ab"], "Cb": ["Cb", "Eb", "Gb"], "A#": ["A#", "C##", "E#"],
        "C#": ["C#", "E#", "G#"], "D#m": ["D#", "F#", "A#"], "Gb": ["Gb", "Bb", "Db"]
      }
    };

    let acordsActuals = {};
    let acordActual = "";
    let notesActuals = [];
    let punts = 0;
    let totalRespostes = 0;
    const tempsMaxim = 15;
    let temps = tempsMaxim;
    let intervalId = null;
    let respostaJaComprovada = false;
    let acordsMostrats = []; // Per no repetir acords en el mateix nivell massa aviat

    const btnComprovar = document.getElementById("btnComprovar");
    const btnSeguent = document.getElementById("btnSeguent");
    const inputResposta = document.getElementById("resposta");
    const acordPreguntaEl = document.getElementById("acordPregunta");
    const resultatEl = document.getElementById("resultat");
    const puntsEl = document.getElementById("punts");
    const nivellBadgeEl = document.getElementById("nivell-badge");
    const tempsEl = document.getElementById("temps");
    const resumEl = document.getElementById("resum");
    const progressBarEl = document.getElementById("progress-bar");

    let soCorrecte = document.getElementById("soCorrecte");
    let soError = document.getElementById("soError");
    let soBenvinguda = document.getElementById("soBenvinguda");

    function obtenirAcordsPerDificultat() {
      let nivellActual = "";
      if (totalRespostes < 4) {
        nivellActual = "facil";
      } else if (totalRespostes < 8) {
        nivellActual = "mitja";
      } else {
        nivellActual = "dificil";
      }
      nivellBadgeEl.textContent = nivellActual.charAt(0).toUpperCase() + nivellActual.slice(1);
      return acordsPerNivell[nivellActual];
    }

    function nouAcord() {
      if (totalRespostes >= 10) return;

      acordsActuals = obtenirAcordsPerDificultat();
      const nomsAcordsDisponibles = Object.keys(acordsActuals).filter(a => !acordsMostrats.includes(a));

      if (nomsAcordsDisponibles.length === 0) {
        // Si ja s'han mostrat tots els acords d'aquest nivell, reinicia la llista
        acordsMostrats = [];
        nomsAcordsDisponibles.push(...Object.keys(acordsActuals));
      }

      acordActual = nomsAcordsDisponibles[Math.floor(Math.random() * nomsAcordsDisponibles.length)];
      notesActuals = acordsActuals[acordActual];
      acordsMostrats.push(acordActual);

      acordPreguntaEl.textContent = `Acord de ${acordActual}`;
      resultatEl.textContent = "";
      resultatEl.className = ""; // Neteja classes de resultat
      inputResposta.value = "";
      tempsEl.textContent = `Temps restant: ${tempsMaxim}s`;
      progressBarEl.style.width = '100%';

      temps = tempsMaxim;
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(actualitzarTemps, 1000);

      respostaJaComprovada = false;

      btnComprovar.disabled = false;
      btnSeguent.disabled = false; // El bot√≥ seg√ºent hauria d'estar habilitat per saltar
      inputResposta.disabled = false;
      inputResposta.focus();
    }

    function actualitzarTemps() {
      temps--;
      tempsEl.textContent = `Temps restant: ${temps}s`;
      progressBarEl.style.width = `${(temps / tempsMaxim) * 100}%`;

      if (temps <= 0) {
        clearInterval(intervalId);
        if (!respostaJaComprovada) {
          soError.play();
          mostrarResultat(false, `‚è∞ Temps esgotat! La resposta era: ${notesActuals.join(" ")}`);
          totalRespostes++;
          bloquejarDespresDeComprovar(); // Bloquejar per 3 segons abans de nou acord
          respostaJaComprovada = true;
          setTimeout(nouAcord, 3000); // Passar al seg√ºent acord despr√©s de 3 segons
        }
      }
    }

    function netejarNotes(notesArray) {
      return notesArray.map(n => {
        let notaNeta = n.trim().toUpperCase();
        // Normalitzar bemolls a sostinguts per comparaci√≥ si cal (ex: Db -> C#)
        if (notaNeta === "DB") return "C#";
        if (notaNeta === "EB") return "D#";
        if (notaNeta === "GB") return "F#";
        if (notaNeta === "AB") return "G#";
        if (notaNeta === "BB") return "A#";
        if (notaNeta === "CB") return "B"; // Casos especials
        if (notaNeta === "FB") return "E";
        return notaNeta;
      }).sort();
    }

    function comprovar() {
      if (respostaJaComprovada || temps <= 0 || totalRespostes >= 10) return;

      const resposta = inputResposta.value.trim().split(/\s+/).filter(n => n.length > 0);
      if (resposta.length !== 3) {
        mostrarResultat(false, "‚ö†Ô∏è Introdueix EXACTAMENT 3 notes.");
        return;
      }

      const respostaNeta = netejarNotes(resposta);
      const correcteNeta = netejarNotes(notesActuals);

      clearInterval(intervalId);
      totalRespostes++;
      respostaJaComprovada = true;
      bloquejarDespresDeComprovar(); // Bloquejar per 3 segons abans de nou acord

      if (JSON.stringify(respostaNeta) === JSON.stringify(correcteNeta)) {
        punts++;
        soCorrecte.play();
        mostrarResultat(true, "‚úÖ Correcte!");
      } else {
        soError.play();
        mostrarResultat(false, `‚ùå Incorrecte. La resposta era: ${notesActuals.join(" ")}`);
      }
      puntsEl.textContent = `Punts: ${punts}`;

      if (totalRespostes < 10) {
        setTimeout(nouAcord, 3000); // Passar al seg√ºent acord despr√©s de 3 segons
      } else {
        finalitzarJoc();
      }
    }

    function mostrarResultat(correcte, missatge) {
      resultatEl.textContent = missatge;
      resultatEl.className = correcte ? "correcte" : "error";
    }

    function bloquejarDespresDeComprovar() {
      btnComprovar.disabled = true;
      btnSeguent.disabled = false; // Permetre passar al seg√ºent
      inputResposta.disabled = true;
    }

    function finalitzarJoc() {
      resumEl.textContent = `Test acabat! Has fet ${punts} punts de 10.`;
      btnComprovar.disabled = true;
      btnSeguent.disabled = true;
      inputResposta.disabled = true;
      tempsEl.textContent = `Temps restant: 0s`;
      clearInterval(intervalId);
      progressBarEl.style.width = '0%';
    }

    btnComprovar.addEventListener("click", comprovar);
    btnSeguent.addEventListener("click", () => {
      if (totalRespostes < 10) {
        clearInterval(intervalId); // Atura el temporitzador actual
        if (!respostaJaComprovada) { // Si no s'havia comprovat, es compta com a error
             totalRespostes++;
             puntsEl.textContent = `Punts: ${punts}`;
             soError.play();
             mostrarResultat(false, `‚ùå Has saltat. La resposta era: ${notesActuals.join(" ")}`);
        }
        nouAcord();
      } else {
        finalitzarJoc();
      }
    });

    inputResposta.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        btnComprovar.click();
      }
    });

    window.onload = () => {
      soBenvinguda.play().catch(() => {
        // Si l'autoplay no funciona (ex: per restriccions del navegador), ho ignorem.
        // Podries afegir un missatge per a l'usuari si vols que cliqui per iniciar el so.
      });
      nouAcord();
    };
  </script>
</body>
</html>
