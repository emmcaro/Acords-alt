<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrenador d'Acords</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .top-bar {
      background: #16213e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0f3460;
    }

    .date-time {
      font-weight: 500;
      font-size: 1.1rem;
    }

    .stats {
      display: flex;
      gap: 20px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-label {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 3px;
    }

    .stat-value {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .content {
      padding: 25px;
      text-align: center;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #0f3460;
    }

    #acordPregunta {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #0f3460;
      font-weight: 600;
    }

    input {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      font-size: 18px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #0f3460;
      box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.2);
    }

    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 14px 0;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #0f3460;
      color: white;
      border-radius: 10px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #16213e;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(15, 52, 96, 0.3);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #resultat {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1em;
      min-height: 24px;
    }

    #punts {
      font-weight: 600;
      margin-top: 15px;
      font-size: 1em;
      color: #0f3460;
    }

    #temps {
      font-weight: 600;
      margin-top: 15px;
      font-size: 1em;
      color: #e94560;
    }

    #resum {
      font-weight: 600;
      margin-top: 15px;
      font-size: 1.1em;
      color: #0f3460;
    }

    audio {
      display: none;
    }

    .timer-bar {
      height: 6px;
      background: #f0f0f0;
      border-radius: 3px;
      margin: 15px auto;
      max-width: 400px;
      overflow: hidden;
    }

    .timer-progress {
      height: 100%;
      background: #e94560;
      width: 100%;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Cap√ßalera superior com a la imatge -->
    <div class="top-bar">
      <div class="date-time">
        Avui<br>
        <span id="current-time">13:31</span>
      </div>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-label">Punts</div>
          <div class="stat-value" id="punts-display">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Nivell</div>
          <div class="stat-value" id="nivell-display">F√†cil</div>
        </div>
      </div>
    </div>
    
    <!-- Contingut del joc (funcionalitat original) -->
    <div class="content">
      <h1>üéπ Endevina les notes de l'acord</h1>
      <p id="acordPregunta">Carregant acord...</p>

      <div class="timer-bar">
        <div class="timer-progress" id="timer-progress"></div>
      </div>

      <input type="text" id="resposta" placeholder="Ex: C E G" autocomplete="off" />

      <button id="btnComprovar">Comprovar</button>
      <button id="btnSeguent">Seg√ºent</button>

      <p id="resultat"></p>
      <p id="punts">Punts: 0</p>
      <p id="temps">Temps restant: -</p>
      <p id="resum"></p>
    </div>
  </div>

  <audio id="soCorrecte" src="sounds/correcte.mp3" preload="auto"></audio>
  <audio id="soError" src="sounds/error.mp3" preload="auto"></audio>
  <audio id="soBenvinguda" src="sounds/benvinguda.mp3" preload="auto"></audio>

  <script>
    // Actualitza l'hora actual (nom√©s visual)
    function actualitzarHora() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('current-time').textContent = `${hours}:${minutes}`;
    }
    
    // Actualitza cada minut
    setInterval(actualitzarHora, 60000);
    actualitzarHora();

    // Funcionalitat original del joc
    const acordsPerNivell = {
      facil: {
        "C": ["C", "E", "G"], "D": ["D", "F#", "A"], "E": ["E", "G#", "B"],
        "F": ["F", "A", "C"], "G": ["G", "B", "D"], "A": ["A", "C#", "E"], "B": ["B", "D#", "F#"],
        "Cm": ["C", "Eb", "G"], "Dm": ["D", "F", "A"], "Em": ["E", "G", "B"],
        "Fm": ["F", "Ab", "C"], "Gm": ["G", "Bb", "D"], "Am": ["A", "C", "E"], "Bm": ["B", "D", "F#"]
      },
      mitja: {
        "F#": ["F#", "A#", "C#"], "Bb": ["Bb", "D", "F"], "Eb": ["Eb", "G", "Bb"],
        "Ab": ["Ab", "C", "Eb"], "Db": ["Db", "F", "Ab"], "Bbm": ["Bb", "Db", "F"],
        "Ebm": ["Eb", "Gb", "Bb"], "F#m": ["F#", "A", "C#"], "Abm": ["Ab", "Cb", "Eb"]
      },
      dificil: {
        "G#m": ["G#", "B", "D#"], "C#m": ["C#", "E", "G#"], "A#m": ["A#", "C#", "E#"],
        "Dbm": ["Db", "Fb", "Ab"], "Cb": ["Cb", "Eb", "Gb"], "A#": ["A#", "C##", "E#"],
        "C#": ["C#", "E#", "G#"], "D#m": ["D#", "F#", "A#"], "Gb": ["Gb", "Bb", "Db"]
      }
    };

    let acordsActuals = {};
    let acordActual = "";
    let notesActuals = [];
    let punts = 0;
    let totalRespostes = 0;
    const tempsMaxim = 15;
    let temps = tempsMaxim;
    let intervalId = null;
    let respostaJaComprovada = false;
    let acordsMostrats = [];

    const btnComprovar = document.getElementById("btnComprovar");
    const btnSeguent = document.getElementById("btnSeguent");
    const inputResposta = document.getElementById("resposta");

    let soCorrecte = document.getElementById("soCorrecte");
    let soError = document.getElementById("soError");
    let soBenvinguda = document.getElementById("soBenvinguda");

    function obtenirAcordPerDificultat() {
      if (totalRespostes < 4) return acordsPerNivell.facil;
      if (totalRespostes < 8) return acordsPerNivell.mitja;
      return acordsPerNivell.dificil;
    }

    function actualitzarNivellDisplay() {
      let nivellText = "F√†cil";
      if (totalRespostes >= 4 && totalRespostes < 8) nivellText = "Mitj√†";
      else if (totalRespostes >= 8) nivellText = "Dif√≠cil";
      document.getElementById("nivell-display").textContent = nivellText;
    }

    function actualitzarPuntsDisplay() {
      document.getElementById("punts-display").textContent = punts;
    }

    function nouAcord() {
      if (totalRespostes >= 10) return;

      acordsActuals = obtenirAcordPerDificultat();
      actualitzarNivellDisplay();
      
      const nomsAcordsDisponibles = Object.keys(acordsActuals).filter(a => !acordsMostrats.includes(a));

      if (nomsAcordsDisponibles.length === 0) {
        acordsMostrats = [];
        nomsAcordsDisponibles.push(...Object.keys(acordsActuals));
      }

      acordActual = nomsAcordsDisponibles[Math.floor(Math.random() * nomsAcordsDisponibles.length)];
      notesActuals = acordsActuals[acordActual];
      acordsMostrats.push(acordActual);

      document.getElementById("acordPregunta").textContent = `Quines s√≥n les notes de l'acord ${acordActual}?`;
      document.getElementById("resultat").textContent = "";
      inputResposta.value = "";
      document.getElementById("temps").textContent = `Temps restant: ${tempsMaxim}s`;
      document.getElementById("timer-progress").style.width = "100%";

      temps = tempsMaxim;
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(actualitzarTemps, 1000);

      respostaJaComprovada = false;

      btnComprovar.disabled = false;
      btnSeguent.disabled = false;
      inputResposta.disabled = false;
      inputResposta.focus();
    }

    function actualitzarTemps() {
      temps--;
      document.getElementById("temps").textContent = `Temps restant: ${temps}s`;
      document.getElementById("timer-progress").style.width = `${(temps / tempsMaxim) * 100}%`;
      
      if (temps <= 0) {
        clearInterval(intervalId);
        if (!respostaJaComprovada) {
          soError.play();
          mostrarResultat(false, `‚è∞ Temps esgotat! Resposta correcta: ${notesActuals.join(" ")}`);
          totalRespostes++;
          actualitzarPuntsDisplay();
          bloquejarSiAcabat();
          respostaJaComprovada = true;
          setTimeout(nouAcord, 3000);
        }
      }
    }

    function netejarNotes(notesArray) {
      return notesArray.map(n => n.trim().toUpperCase()).sort();
    }

    function comprovar() {
      if (respostaJaComprovada || temps <= 0 || totalRespostes >= 10) return;

      const resposta = inputResposta.value.trim().split(/\s+/);
      if (resposta.length !== 3) {
        mostrarResultat(false, "‚ö†Ô∏è Introdueix EXACTAMENT 3 notes.");
        return;
      }

      const respostaNeta = netejarNotes(resposta);
      const correcteNeta = netejarNotes(notesActuals);

      clearInterval(intervalId);
      totalRespostes++;
      actualitzarPuntsDisplay();
      respostaJaComprovada = true;

      if (JSON.stringify(respostaNeta) === JSON.stringify(correcteNeta)) {
        punts++;
        soCorrecte.play();
        mostrarResultat(true, "‚úÖ Correcte!");
      } else {
        soError.play();
        mostrarResultat(false, `‚ùå Incorrecte. Resposta correcta: ${notesActuals.join(" ")}`);
      }

      bloquejarSiAcabat();
    }

    function mostrarResultat(correcte, missatge) {
      const el = document.getElementById("resultat");
      el.textContent = missatge;
      el.style.color = correcte ? "#52c41a" : "#e94560";
    }

    function bloquejarSiAcabat() {
      document.getElementById("punts").textContent = `Punts: ${punts}`;
      if (totalRespostes >= 10) {
        document.getElementById("resum").textContent = `Test acabat! Has fet ${punts} punts de 10.`;
        btnComprovar.disabled = true;
        btnSeguent.disabled = true;
        inputResposta.disabled = true;
        document.getElementById("temps").textContent = `Temps restant: 0s`;
        document.getElementById("timer-progress").style.width = "0%";
      }
    }

    btnComprovar.addEventListener("click", comprovar);
    btnSeguent.addEventListener("click", () => {
      if (totalRespostes < 10) nouAcord();
    });
    inputResposta.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        btnComprovar.click();
      }
    });

    window.onload = () => {
      actualitzarHora();
      actualitzarPuntsDisplay();
      actualitzarNivellDisplay();
      try {
        soBenvinguda.play().catch(() => {});
      } catch (e) {}
      nouAcord();
    };
  </script>
</body>
</html>
