<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acords de Guitarra</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        #search {
            padding: 0.75rem 1.5rem;
            border: 2px solid #ddd;
            border-radius: 50px;
            width: 100%;
            max-width: 500px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #search:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .chords-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .chord-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .chord-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .chord-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f5f5f5;
            padding: 1rem;
        }
        
        .chord-info {
            padding: 1.5rem;
        }
        
        .chord-name {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .chord-notes {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary);
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .chords-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Acords de Guitarra</h1>
            <p>Tots els acords essencials en un sol lloc</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Cerca acords...">
        </div>
        
        <div class="chords-grid">
            <div class="chord-card">
                <img src="https://i.imgur.com/J0qkQ0a.png" alt="Acord de Do" class="chord-image">
                <div class="chord-info">
                    <h3 class="chord-name">Do Major (C)</h3>
                    <p class="chord-notes">Notes: C-E-G</p>
                    <a href="#" class="btn">Veure detalls</a>
                </div>
            </div>
            
            <div class="chord-card">
                <img src="https://i.imgur.com/J0qkQ0a.png" alt="Acord de Re" class="chord-image">
                <div class="chord-info">
                    <h3 class="chord-name">Re Major (D)</h3>
                    <p class="chord-notes">Notes: D-F#-A</p>
                    <a href="#" class="btn">Veure detalls</a>
                </div>
            </div>
            
            <!-- Afegeix més acords aquí -->
        </div>
        
        <footer>
            <p>© 2023 Acords de Guitarra. Tots els drets reservats.</p>
        </footer>
    </div>
    
    <script>
        // Funcionalitat de cerca
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const chords = document.querySelectorAll('.chord-card');
            
            chords.forEach(chord => {
                const name = chord.querySelector('.chord-name').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    chord.style.display = 'block';
                } else {
                    chord.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
